<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de"> 
<head> 
	<title>jQuery inputExpression Plugin</title> 
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
	<meta name="author" content="Dyvor - Peter Müller" /> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script> 
	<script type="text/javascript" src="input-expression.js"></script>
   	<script type="text/javascript">
	$(function(){
	
		/*
		 * The following example checks for a german zip code.
		 */
		 
		$('#mytext').inputExpression(/^([\d]){0,5}$/i);
	});
	</script> 
</head> 
<body>
	<div>
		<h1></h1>
		<input id="mytext" type="text" value="" />
	</div>
</body>
</html>
