<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de"> 
<head> 
	<title>jQuery urlParser Plugin</title> 
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
	<meta name="author" content="Dyvor - Peter Müller" /> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script> 
	<script type="text/javascript" src="url-parser.js"></script>
   	<script type="text/javascript">
	$(function(){
	
		/*
		 * Parsing different urls
		 */
		 
		console.debug($.urlParser('http://test.de:8080?foo=bar#hashme'));
		console.debug($.urlParser('ftp://foo.bar'));
		console.debug($.urlParser('https://secure.com'));
		console.debug($.urlParser('http://test.de?foo=bar'));
	});
	</script> 
</head> 
<body>
	<div>
		To verify the result, please check your console output.
	</div>
</body>
</html>
